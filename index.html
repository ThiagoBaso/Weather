<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="clima">
            <div class="local">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Localização" id="cityInput">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <div class="infos">
                <img id="iconWeather" src="">
                <h1 id="temp"></h1>
                <h2 id="desc"></h2>
                <div class="local2">
                    <h3 id="city">Informe o Local!</h3>
                    <img id="flag" src="" alt="">
                </div>
            </div>

            <div class="infos2">
                <div class="infosD">
                    <i class="fa-solid fa-droplet"></i>
                    <h3 id="humidity">?</h3>
                </div>
                <div class="infosD">
                    <i class="fa-solid fa-wind"></i>
                    <h3 id="wind">?</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
